<app-nav></app-nav>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <form  >
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h2 class="login-heading mb-4">Welcome back!</h2>
                <h2 class="login-heading mb-4">Login</h2>
                <div [class]="isError? 'alert alert-danger':'d-none'" class="my-4">{{message}}</div>
                <div [class]="isSuccess? 'alert alert-success':'d-none'" class="my-4">{{message}}</div>

                <div class="mb-3 row">
                  <div class="form-group ">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text"   class="form-control" id="inputPassword"  (keyup)="onInputEmail($event)">
                    </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="form-group ">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword"
                         (keyup)="onInputPassword($event)">
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <div class="form group">
                    <button class="btn btn-success" [disabled]="isDisabled" (click)="onClick($event)">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
